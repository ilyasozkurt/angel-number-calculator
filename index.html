<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Number Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="canonical" href="https://ilyasozkurt.com/general/angel-number-calculator-find-your-angel-number/" />
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Angel Number Calculator</h1>

    <div class="my-4" id="result">
        <div class="card text-center d-none">
            <div class="card-header">
                Your Angel Number
            </div>
            <div class="card-body">
                <h4 class="card-title" id="angel-number-preview"></h4>
            </div>
        </div>
    </div>

    <form id="angel-number-form" class="card bg-light">
        <div class="card-body">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="day" class="form-label">Day</label>
                    <input type="number" class="form-control" id="day" min="1" max="31" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="month" class="form-label">Month</label>
                    <select class="form-select" id="month" required>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" min="1" max="9999" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
    </form>

</div>

<script>

    document.getElementById("angel-number-form").addEventListener("submit", function (event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const day = parseInt(document.getElementById("day").value);
        const month = parseInt(document.getElementById("month").value);
        const year = parseInt(document.getElementById("year").value);

        const angelNumber = calculateAngelNumber(name, day, month, year);
        document.getElementById("angel-number-preview").textContent = angelNumber;

        // Show the result section
        document.getElementById("result").querySelector(".card").classList.remove("d-none");
    });

    function calculateAngelNumber(name, day, month, year) {
        const nameValue = name.split("").reduce((sum, char) => sum + char.charCodeAt(0), 0);
        const totalValue = nameValue + day + month + year;

        return reduceToSingleDigit(totalValue);
    }

    function reduceToSingleDigit(number) {
        while (number > 9) {
            number = number.toString().split("").reduce((sum, digit) => sum + parseInt(digit), 0);
        }

        return number;
    }
</script>

</body>
</html>
